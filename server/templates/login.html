{% extends "base.html" %}
{% block content %}

<div class="login-page">
  <div class="form">
    <form class="login-form" method="POST" action="{{ url_for('admin.login') }}">
        {{ form.csrf_token }}
        {{ form.email(size=20) }}
        {{ form.password(size=20) }}
        <button>login</button>
    </form>
  </div>
</div>
{% endblock %}
